<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRIQs Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #fff;
        min-height: 100vh;
        display: flex;
      }
      .login-container {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }
      .login-image {
        flex: 2;
        background: #f7931e;
        display: none;
        flex-direction: column;
        justify-content: center;
        padding: 4rem;
        color: white;
        position: relative;
        overflow: hidden;
      }
      .login-image img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .login-image h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }
      .login-image p {
        font-size: 1.5rem;
        line-height: 1.6;
      }
      .login-form {
        flex: 1;
        padding: 1.5rem 2.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 400px;
        margin: 0 auto;
      }
      .logo {
        margin-bottom: 1rem;
      }
      .logo img {
        height: 100px;
        margin-bottom: 2rem;
      }
      .form-group {
        width: 100%;
        margin-bottom: 1.5rem;
        position: relative;
      }
      .error-message {
        color: #ff3333;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
        text-align: center;
        width: 100%;
        margin-bottom: 1rem;
      }
      .form-group.error input {
        border-color: #ff3333;
      }
      .form-group.error .error-message {
        display: block;
      }
      .form-group input {
        width: 100%;
        padding: 1rem;
        border: none;
        border-bottom: 1px solid #ddd;
        font-size: 1rem;
        outline: none;
      }
      .login-btn {
        width: 100%;
        padding: 1rem;
        background: #f7931e;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        margin: 0;
      }
      .social-login {
        width: 100%;
      }
      .social-btn {
        height: 32px;
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 0.5rem;
        border: 1px solid #eee;
        border-radius: 25px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 0.9rem;
        color: #555;
      }
      .social-btn img {
        height: 16px;
        margin-right: 1rem;
      }
      .bottom-text {
        text-align: center;
        color: #666;
        font-size: 0.8rem;
        margin-top: 2rem;
      }
      .bottom-logo {
        margin-top: 3rem;
        text-align: center;
      }
      .bottom-logo img {
        height: 120px;
        width: auto;
        padding-top: 1rem;
      }
      .divider {
        width: 100%;
        text-align: center;
        margin: 1rem 0;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ddd;
        margin: 0 15px;
      }
      .divider span {
        color: #888;
        font-size: 0.9rem;
      }
      #loginForm {
        width: 100%;
      }

      @media (min-width: 768px) {
        .login-image {
          display: flex;
        }
        .login-form {
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-image">
        <img src="images/hriqs-login-image.png" alt="HRIQs Logo" />
      </div>
      <div class="login-form">
        <div class="logo">
          <a href="index.html">
            <img src="images/hriqs-login-logo-with-text.png" alt="HRIQs Logo" />
          </a>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group" id="emailGroup">
            <input type="email" id="email" placeholder="E-posta" required />
          </div>
          <div class="error-message" id="loginError">
            Invalid email or password
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="divider">
          <span>or</span>
        </div>
        <div class="social-login">
          <button class="social-btn" onclick="handleSocialLogin('google')">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google"
            />
            Continue with Google
          </button>
          <button class="social-btn" onclick="handleSocialLogin('microsoft')">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
              alt="Microsoft"
            />
            Microsoft ile devam edin
          </button>
        </div>
        <div
          class="bottom-text"
          style="
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            margin-top: 2rem;
          "
        >
          This site is protected by reCAPTCHA and the Google
          <a href="#">Privacy Policy</a> and
          <a href="#">Terms of Service</a> apply.
        </div>
        <div class="bottom-logo">
          <img src="images/madein-nl.png" alt="Made in Netherlands" />
        </div>
      </div>
    </div>
    <script>
      function handleLogin(event) {
        event.preventDefault();
        const loginError = document.getElementById("loginError");

        loginError.style.display = "block";
      }

      function handleSocialLogin(provider) {
        const loginError = document.getElementById("loginError");

        loginError.style.display = "block";
      }
    </script>
  </body>
</html>
